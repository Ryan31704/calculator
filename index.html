<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <p class="num-box">00</p>
    <div>
      <span>
        <button class="btn" id="clear" type="button">clear</button>
        <button class="btn" id="delete" type="button">delete</button>
      </span>
    </div>
    <div>
        <button class="btn" id="7" type="button">7</button>
        <button class="btn" id="8" type="button">8</button>
        <button class="btn" id="9" type="button">9</button>
        <button class="btn" id="div" type="button">/</button>
    </div>
    <div>
        <button class="btn" id="4" type="button">4</button>
        <button class="btn" id="5" type="button">5</button>
        <button class="btn" id="6" type="button">6</button>
        <button class="btn" id="mult" type="button">x</button>
      </div>
      <div>
        <button class="btn" id="1" type="button">1</button>
        <button class="btn" id="2" type="button">2</button>
        <button class="btn" id="3" type="button">3</button>
        <button class="btn" id="min" type="button">-</button>
      </div>
      <div>
        <button class="btn" id="0" type="button">0</button>
        <button class="btn" id="equal" type="button">=</button>
        <button class="btn" id="add" type="button">+</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
